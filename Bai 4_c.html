<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Nhập a:</p>
<input id="a" type="text" oninput="tinhs()">
<p>Nhập b:</p>
<input type="text" id="b" oninput="tinhs()">
<p id="s"></p>
<script>
    function tinhs() {
        let a = + document.getElementById('a').value;
        let b = +document.getElementById('b').value;
        if(b>=a) {
            document.getElementById("s").innerHTML = "Tong cac so tu a den b la:" + (a + b) * ((b - a) + 1) / 2;
        }else{
            document.getElementById("s").innerHTML = "Tong cac so tu a den b la:" + (a + b) * ((a - b) + 1) / 2;
        }
    }
</script>
</body>
</html>
