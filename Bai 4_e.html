<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4_e</title>
</head>
<body>
<p>Nhập a:</p>
<input id="a" type="text" >
<p>Nhập b:</p>
<input type="text" id="b" >
<p>Nhập c:</p>
<input type="text" id="c" >
<button id="check" onclick="tinhs()">Kiem tra</button>
<p id="s"></p>
<script>
    function tinhs(){
        let a = + document.getElementById('a').value;
        let b = +document.getElementById('b').value;
        let c = +document.getElementById('c').value;
        let s=''
        let can=((a===b)&&(a!==c))||((c===b)&&(a!==c))||((c===a)&&(a!==b));
        let vuong=((a*a+b*b===c*c)||(c*c+b*b===a*a)||(c*c+a*a===b*b));
        let tamgiac=((a+b>c) && (b+c>a) && (a+c>b));
        let deu=((a===b)&&(b===c)&&(c===a));
        if (tamgiac===true) {
            if (deu === true) {
                s = 'a,b,c la canh cua tam giac deu'
            } else {
                if ((can === true) && (vuong === true)) {
                    s = 'a,b,c la canh cua tam giac vuong can'
                } else {
                    if (can === true) {
                        s = 'a,b,c la canh cua tam giac  can'
                    }
                    if (vuong === true) {
                        s = 'a,b,c la canh cua tam giac  vuong'
                    }
                    if ((can === false) && (vuong === false)) {
                        s = 'a,b,c la canh cua tam giac  thuong'
                    }
                }

            }
        }else{
            s="a,b,c khong phai la canh cua tam giac"
        }
        document.getElementById('s').innerHTML=s
        }


</script>
</body>
</html>
