<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minitest - Bài 3</title>
</head>
<body>
<p>Nhập a:</p>
<input id="a" type="text" oninput="tinhs()">
<p>Nhập b:</p>
<input type="text" id="b" oninput="tinhs()">
<h1 id="s" ></h1>
<script>
    //Bai3: Câu lệnh nhận giá trị từ ô input:
    // <input type="text" id="..." >; và gán giá trị nhận dc cho biến bằng câu lệnh ten_bien=document.getElementById('ten_id').value;


    function tinhs() {
        let a = document.getElementById('a').value;
        let b = document.getElementById('b').value;
        document.getElementById('s').innerHTML = a * b;
    }
</script>


</body>
</html>
